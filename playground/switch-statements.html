<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
</head>



<body>
  <style>
    .turt {
      position: relative;
      /* transform: translateX(10px) translateY(10px); // to move the turtle */
      /* // take 10 px valuea ans put in own varibales */
      --x: 0;
      --y: 0;
      /* //custome css property: 
       transform: translateX(10px) translateY(10px);
       */ 
       rotate: 0;
       transform:  translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotate));
       transition: transform 0.2s;
    }

  </style>


  <img width="200" src="./turtle.png" alt="Turt" class="turt">

<script>
  const turtle = document.querySelector('.turt');
  // console.log(turtle)

// to walsk and flip
  let x = 0;
  let y = 0;
  const speed = 5;
  let flipped = false;

// to listen to arrow down
  function handleKeyDown(event) {
    // if not an arrow key we do not care
   if(!event.key.includes('Arrow')) { return; }
    // console.log(event.key);

  // use switch - switch is always particular not > 20
    switch (event.key) {
      case 'ArrowUp':
        y -= 1;
        break;
      case 'ArrowDown':
        y += 1;
        break;
      case 'ArrowLeft':
        x -= 1;
        flipped = true;
        break;
      case 'ArrowRight':
        x += 1;
        flipped = false;
        break;
      default:
        console.log('not a valid move');
        break;
    }

    // console.log (x, y);

    // convey x and y to turtle with ccs variables 
    // update css varibales with js so turtle can move

    // turtle.style.background="red";
    // here can apply inline style to turtle
    // to apply varibale use [] notation

    // property can e accessed with 
    //  turtle.style.background = "red";
    // or
    // turtle.style['background'] = "red";
      // only reak css props get added to it
      // to apply custom: 

      // turtle.style['--x'] = `${x}px`;
      // turtle.style['--y'] = `${y}px`;
      ///abive not a standard css attribute
// set attribute
      //  turtle.setAttribute('style', `--x: ${x * speed}px; --y: ${y * speed}px`);
      // use shorthand
      turtle.setAttribute('style', `
      --rotate: ${flipped ? '180deg' : '0'}; 
      --x: ${x * speed}px; 
      --y: ${y * speed}px`
      );
  }

  window.addEventListener('keydown', handleKeyDown);


</script>

</body>

</html>
